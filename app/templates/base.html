<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontello.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_st.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-gradient-b">
            <div class="container-fluid text-success">
                <h4>EventLinker</h4>
                <button class="navbar-toggler"
                        data-bs-toggle="collapse"
                        data-bs-target="#gfgnavbar">
                    <span class="navbar-toggler-icon icon-list-numbered"></span>
                </button>
                <div class="collapse navbar-collapse ps-3"
                     id="gfgnavbar">

                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">
                                Логин
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">
                                Регистрация
                            </a>
                        </li>
                        <li class="nav-item ms-auto mt-1">
                            <img src="static/img/test_icon_user.png" class="small-circle-icon" alt="Иконка">
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="/home_user">
                                Пользователь
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
  {% block content %}{% endblock %}

      <div class="container">
        <p class="float-end mb-1">
          <a href="#">В начало</a>
